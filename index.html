<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 폼 컨테이너 스타일 */
        #mc_embed_signup {
            margin: 0 auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #000;
        }

        /* 제목 스타일 */
        #mc_embed_signup h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 입력 필드 그룹 스타일 */
        .mc-field-group {
            margin-bottom: 15px;
        }

        .mc-field-group label {
            display: block;
            margin-bottom: 5px;
        }

        /* 입력 필드 스타일 */
        .mc-field-group input {
            width: 100%; /* 부모 요소 너비에 맞춤 */
            padding: 10px;
            margin: 0; /* 여백 초기화 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #000;
            box-sizing: border-box; /* 패딩과 보더를 포함 */
        }

        /* 버튼 스타일 */
        .button {
            background: #0073CF; /* 파란색 배경 */
            color: #fff; /* 흰색 텍스트 */
            text-transform: uppercase;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* 버튼도 입력 필드와 동일한 너비 */
        }

        .button:hover {
            background: #005A9C; /* 더 어두운 파란색 */
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            #mc_embed_signup {
                padding: 15px;
            }

            .mc-field-group input,
            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="mc_embed_shell">
        <div id="mc_embed_signup">
            <form action="https://deliceglobal.us2.list-manage.com/subscribe/post?u=f8640287b402fa452a2f15246&amp;id=807f6aafdd&amp;f_id=00319fe0f0"
                  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
                <div id="mc_embed_signup_scroll">
                    <h2>Be the First to Get Our Coupons!</h2>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                        <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-FNAME">First Name</label>
                        <input type="text" name="FNAME" class="text" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-LNAME">Last Name</label>
                        <input type="text" name="LNAME" class="text" id="mce-LNAME">
                    </div>
                    <!-- Hidden field for tagging -->
                    <div hidden>
                        <input type="hidden" name="tags" value="1046022">
                    </div>
                    <!-- Anti-spam field -->
                    <div aria-hidden="true" style="position: absolute; left: -5000px;">
                        <input type="text" name="b_f8640287b402fa452a2f15246_807f6aafdd" tabindex="-1" value="">
                    </div>
                    <div class="clear">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery 및 Mailchimp 유효성 검사 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js" type="text/javascript"></script>
    <script>
        (function($) {
            var $mcj = jQuery.noConflict(true);
        })(jQuery);
    </script>
</body>
</html>
